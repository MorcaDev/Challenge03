<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Sneakers company will provide you the best shoes in the whole world. Our products are remarkable, and high quality"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/icon.png">
  <title>E-Commerce Product Page</title>

  <!--responsive design-->
  <link rel="stylesheet" href="mobile.css"/>
  <link rel="stylesheet" media="screen and (min-width: 768px)" href="desktop.css">

  <!--font-families-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <nav>
      <div class="nav-button&brand">
        <button>menu</button>
        <h1>sneakers</h1>
      </div>
      <div class="nav-cart&user">
        <button class="cart&user-cart">cart</button>
        <button class="cart&user-user">user</button>
      </div>
    </nav>
  </header>

  <main>
    <div class="main-preview">
      <button class="preview--leftB">left</button>
      <button class="preview--rightB">right</button>
    </div>
    <div class="main-description">
      <h3>SNEAKER COMPANY</h3>
      <h2>Fall Limited Edition Sneakers</h2>
      <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
    </div>
    <div class="main-price">
      <div class="price-currentPrice">
        <h3>$125.00</h3>
        <span>50%</span>
      </div>
      <div class="price-oldPrice">
        <p>$250.00</p>
      </div>
    </div>
    <div class="main-quantity">
      <button class="quantity-less"></button>
      <p class="quantity-number">0</p>
      <button class="quantity-more"></button>
    </div>
    <div class="main-add">
      <button> <span>cart</span> Add to cart</button>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/MorcaDev">MorcaDev</a>.
    </div>
  </footer>

  <script src="script.js"></script>

</body>
</html>
